  avatar           : "/assets/images/avatar.jpg"
  bio              : "A PhD Student"
  location         : "Suwon, South Korea"
  email            : "tuyenple@khu.ac.kr"
  uri              : "http://tuyenple.com"
  bitbucket        :
  codepen          :
  dribbble         :
